<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#a5b4fc;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.5" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#0a0a0f" rx="20"/>
  <circle cx="50" cy="50" r="30" fill="url(#orbGradient)" filter="url(#glow)" opacity="0.9"/>
  <circle cx="40" cy="40" r="10" fill="white" opacity="0.3"/>
</svg>

